<div class="container mt-5 col-md-5">
  <h3 class="text-center mb-4">Register</h3>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <input class="form-control mb-3" formControlName="username" placeholder="Username">
    <input class="form-control mb-3" type="password" formControlName="password" placeholder="Password">
    <input class="form-control mb-3" type="email" formControlName="email" placeholder="Email">
    <input class="form-control mb-3" type="number" formControlName="phoneNumber" placeholder="Phone Number">

    <label class="form-label">Roles</label>

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        checked
        (change)="onRoleChange($event, 'ROLE_USER')"
      />
      <label class="form-check-label">ROLE_USER</label>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        (change)="onRoleChange($event, 'ROLE_ADMIN')"
      />
      <label class="form-check-label">ROLE_ADMIN</label>
    </div>


    <button class="btn btn-success w-100" [disabled]="registerForm.invalid">
      Register
    </button>

  </form>

  <div class="text-center mt-3">
    <a routerLink="/auth/login">Back to Login</a>
  </div>
</div>
