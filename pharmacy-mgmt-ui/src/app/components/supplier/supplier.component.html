<div class="container mt-3">
  <div class="card mb-2 shadow-sm">
    <div class="card-header d-flex align-items-center justify-content-center py-1">
      <span>Show All Suppliers</span>
    </div>

    <div class="card-body">
      <!-- ðŸ” SEARCH BOX (ADD HERE) -->
      <div class="row mb-3 align-items-center">
        <!-- Search -->
        <div class="col-8 col-md-4 ms-auto">
          <input type="text" class="form-control form-control-sm" placeholder="Search name, email or phone"
            [(ngModel)]="searchText" />
        </div>

        <!-- Add Button -->
        <div class="col-auto">
          <button class="btn btn-sm btn-primary" (click)="addSupplierModal()" title="Add Supplier">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>

      <div class="table-responsive table-fixed-header">
        <table class="table cart-table align-middle mb-0 table-striped">
          <thead class="table-header">
            <tr>
              <th (click)="sort('saleId')" style="cursor:pointer">
                SupplierId <i class="bi ms-1" [ngClass]="getSortIcon('saleId')"></i>
              </th>
              <th (click)="sort('customerName')" style="cursor:pointer">
                Supplier Name <i class="bi ms-1" [ngClass]="getSortIcon('customerName')"></i>
              </th>
              <th>Contact Person</th>
              <th (click)="sort('email')" style="cursor:pointer">
                Email <i class="bi ms-1" [ngClass]="getSortIcon('email')"></i>
              </th>
              <th (click)="sort('phone')" style="cursor:pointer">
                Phone <i class="bi ms-1" [ngClass]="getSortIcon('phone')"></i>
              </th>
              <th>#GST</th>
              <th>#DrugLicense</th>
              <th>CreatedAt</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-body-scroll">
            <tr *ngFor="let cust of filterCustomer(); let i = index">
              <td>{{ cust.id }}</td>
              <td>{{ cust.supplierName }}</td>
              <td>{{ cust.contactPerson }}</td>
              <td>{{ cust.email }}</td>
              <td>{{ cust.phone }}</td>
              <td>{{ cust.gstNumber }}</td>
              <td>{{ cust.drugLicenseNumber }}</td>
              <td>{{ cust.createdAt | date:'yyyy-MMM-dd'}}</td>
              <td>
                <button class="btn btn-warning btn-sm p-0 me-1" style="width:24px; height:24px;" title="Edit" (click)="editSupplier(cust)">
                  <i class="bi bi-pencil-fill" style="font-size: 0.8rem;"></i>
                </button>
                <button class="btn btn-danger btn-sm p-0" style="width:24px; height:24px;"
                  (click)="deleteCustomer(cust.id)" title="Delete">
                  <i class="bi bi-trash-fill" style="font-size: 0.8rem;"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
