<div class="container mt-4">
  <h3>Stock Management</h3>
  <button class="btn btn-primary mb-3" (click)="addStock()">Add Stock</button>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Medicine Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Expiry Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of stocks">
      <td>{{ item.medicineName }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.expiryDate }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-1" (click)="editStock(item)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteStock(item.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
