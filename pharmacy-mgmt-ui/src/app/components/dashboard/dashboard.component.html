<br />
<div class="container-fluid dashboard">

  <!-- KPI CARDS -->
  <div class="row g-3 mb-4">
    <div class="col-xl-2 col-lg-4 col-md-6" *ngFor="let stat of stats">
      <div class="card stat-card shadow-sm">
        <div class="card-body d-flex align-items-center bg-color">
          <div class="icon-box bg-{{stat.color}}">
            <i class="bi {{ stat.icon }}"></i>
          </div>
          <div class="ms-3">
            <h6 class="text-muted mb-1">{{ stat.title }}</h6>
            <h4 class="fw-bold mb-0">{{ stat.value }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- QUICK ACTIONS -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-white fw-semibold">
      Quick Actions
    </div>
    <div class="card-body">
      <div class="d-flex gap-2">
        <div class="action-card bg-color flex-fill" *ngFor="let action of quickActions" [routerLink]="action.route">
          <i class="bi {{ action.icon }}"></i>
          <span>{{ action.label }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- REPORT SHORTCUTS -->
  <div class="card shadow-sm">
    <div class="card-header bg-white fw-semibold">
      Reports
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3 col-sm-6" *ngFor="let report of reports">
          <div class="action-card report-card bg-color">
            <i class="bi {{ report.icon }}"></i>
            <span>{{ report.label }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
