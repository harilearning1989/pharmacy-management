<div class="modal-header">
  <h5 class="modal-title">{{ mode }} Stock</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">Medicine Name</label>
      <input type="text" class="form-control" [(ngModel)]="stock.medicineName" name="medicineName">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="stock.quantity" name="quantity">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" [(ngModel)]="stock.price" name="price">
    </div>
    <div class="mb-3">
      <label class="form-label">Expiry Date</label>
      <input type="date" class="form-control" [(ngModel)]="stock.expiryDate" name="expiryDate">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button class="btn btn-primary" (click)="save()">{{ mode }}</button>
</div>
